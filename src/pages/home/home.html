<ion-header>
  <ion-navbar color="primary">
    <ion-title>Kalkulator Cinta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item>
    <ion-label floating>Nama mu</ion-label>
    <ion-input type="text" [(ngModel)]="name1"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Nama pasangan mu</ion-label>
    <ion-input type="text" [(ngModel)]="name2"></ion-input>
  </ion-item>
  </ion-list>

  <ion-card text-center>
    <ion-card-header>
      {{name1 || '???'}}
      <ion-icon name="heart" color="danger"></ion-icon>
      {{name2 || '???'}}
    </ion-card-header>
    <ion-card-content class="scope">{{score}}%</ion-card-content>
  </ion-card>
</ion-content>
